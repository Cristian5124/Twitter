<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Social Network</h1>
            <p>Share your thoughts</p>
        </header>

        <!-- User Header -->
        <div id="userHeader" class="user-header" style="display: none;">
            <div class="user-info">
                <span id="usernameDisplay"></span>
                <small id="emailDisplay"></small>
            </div>
            <button onclick="logout()" class="btn-secondary">Log out</button>
        </div>

        <!-- Auth Section -->
        <div id="authSection" class="auth-section">
            <div class="auth-tabs">
                <button id="loginTab" class="auth-tab active" onclick="showLogin()">Sign in</button>
                <button id="registerTab" class="auth-tab" onclick="showRegister()">Sign up</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button onclick="login()" class="btn-primary">Sign in</button>
                <div id="loginError" class="error-message" style="display: none;"></div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password (min. 6 characters)" required>
                <textarea id="registerBio" placeholder="Bio (optional)" maxlength="200"></textarea>
                <button onclick="register()" class="btn-primary">Create account</button>
                <div id="registerError" class="error-message" style="display: none;"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" style="display: none;">
            <!-- Create Post Section -->
            <div class="post-form">
                <textarea id="postContent" placeholder="What's on your mind?" 
                          maxlength="140"></textarea>
                <div class="post-actions">
                    <span id="charCount" class="char-count">0/140</span>
                    <button onclick="createPost()" class="btn-primary">Post</button>
                </div>
                <div id="postError" class="error-message" style="display: none;"></div>
            </div>

            <!-- Stream Section -->
            <div class="stream-section">
                <button onclick="refreshStream()" class="btn-refresh">Refresh</button>
                <div id="postsContainer" class="posts-container">
                    <div class="empty-state">
                        <p>Loading posts...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
